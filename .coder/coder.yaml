version: 0.2
workspace:
  type: kubernetes
  specs:
    kubernetes:
      image:
        value: index.docker.io/marktmilligan/intellij-ultimate:latest
      container-based-vm:
        value: false
      cpu: 
        value: 4
      memory:
        value: 8
      disk:
        value: 10
      gpu-count:
        value: 0
  configure:
    start:
      value:
        - name: install language support for java vscode extension (vsix) from open vsx
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            SERVICE_URL=https://open-vsx.org/vscode/gallery ITEM_URL=https://open-vsx.org/vscode/item /var/tmp/coder/code-server/bin/code-server --install-extension redhat.java                                          
        - name: clone repo
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            REPO_1_PATH=$HOME/java_helloworld
            if [ -d $REPO_1_PATH ]; then
              echo 'java helloworld! repo already exists - skip clone'
            else
              git clone git@github.com:mtm20176/java_helloworld.git 
            fi
        - name: copy projector scripts to /opt/idea
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            repo=java_helloworld
            sudo cp /home/coder/$repo/.coder/coder/projector-1.sh /opt/idea/bin/projector-1.sh
            sudo cp /home/coder/$repo/.coder/coder/projector-2.sh /opt/idea/bin/projector-2.sh
        - name: copy workspace applications folder to /coder
          continue-on-error: true
          directory: /home/coder/
          shell: /bin/bash
          command: |
            sudo cp -R /home/coder/$repo/.coder/coder /                                                     